<!DOCTYPE html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
  <head>
    <title>Criar Sala- Roquet.q</title>
    <meta charset="utf-8" />
    <meta name="author" content="Marcelo Garcia" />
    <meta name="description" content="Aula01" />
    <meta name="keywords" content="html5, tecnologia" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <!--Style-->
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/Logo.svg" alt="Rocket.Q Logo" />
      </header>
      <div id="bg">
        <div class="ball top"></div>
        <div class="ball botton"></div>
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Crie sua própria Sala</h2>
            <form action="">
              <label class="sr-only" for="room-pas">Insira uma senha</label>
              <input type="password" name="" id="room-pass" placeholder="Insira uma senha"/>
              <button>
                <img src="assets/users-white.svg" alt="Entrar na sala" />Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
